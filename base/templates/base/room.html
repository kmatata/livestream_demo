{% extends 'base/main.html' %}

{% load static %}
{% block content %}

<main>
    <section id="room-name-wrapper">
        <p>Room Name: <span id="room-name"></span></p>
    </section>

    <section id="video-streams"></section>
    <section id="controls-wrapper">
        <div class="icon-wrapper">
            <img class="control-icons" id="mic-btn" src="{% static 'images/microphone.svg' %}">
        </div>

        <div class="icon-wrapper">
            <img class="control-icons" id="camera-btn" src="{% static 'images/video.svg' %}">
        </div>

        <div class="icon-wrapper">
            <img class="control-icons" id="leave-btn" src="{% static 'images/leave.svg' %}">
        </div>
    </section>
</main>
<script type="text/javascript" src="{% static 'assets/AgoraRTC_N-4.11.1.js' %}"></script>
<script type="text/javascript" src="{% static 'js/streams.js' %}">

</script>


{% endblock content %}
